<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Registration</title>
</head>
<body>
    <h1>Car Insurance Registration Form</h1>

    <form method="post" action="/submit-form">
        <!-- Name Field -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        
        <!-- Email Field -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <!-- Gender Field -->
        <fieldset>
            <legend>Gender</legend>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_m" name="gender" value="male" required>
            <br>
            <label for="gender_f">Female</label>
            <input type="radio" id="gender_f" name="gender" value="female" required>
        </fieldset>
        <br>
        
        <!-- Car Brands Field -->
        <label for="cars">Car Brand</label>
        <select id="cars" name="cars">
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
        </select>
        <br><br>
        
        <!-- Car Age Field -->
        <label for="carage">Car Age (in years)</label>
        <input type="number" id="carage" name="carage" required>
        <br><br>
        
        <!-- Date of Purchase Field -->
        <label for="dop">Date of Purchase</label>
        <input type="date" id="dop" name="dop" required>
        <br><br>
        
        <!-- Password Field -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
